<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <title>Frontend Mentor | Time tracking dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
<main>
    <div class="card-container">
        <div class="hero-card">
            <div class="hero-card__user">
                <img src="images/image-jeremy.png" alt="Jeremy">
                <div>
                    <p class="hero-card__report">Report for</p>
                    <p class="hero-card__name">Jeremy Robson</p>
                </div>
            </div>
            <div class="hero-card__menu">
                <p class="color-desaturated-blue">Daily</p>
                <p>Weekly</p>
                <p class="color-desaturated-blue">Monthly</p>
            </div>
        </div>
        <div class="card">
            <div class="card__content">
                <div class="card__header">
                    <p>Work</p>
                    <img class="card__dots" src="images/icon-ellipsis.svg" alt="ThreeDots"/>
                </div>
                <div class="card__history">
                    <p class="card__hours">32hrs</p>
                    <p class="card__week">Last Week - 36hrs</p>
                </div>
            </div>
        </div>
        <div class="card play">
            <div class="card__content">
                <div class="card__header">
                    <p>Play</p>
                    <img class="card__dots" src="images/icon-ellipsis.svg" alt="ThreeDots"/>
                </div>
                <div class="card__history">
                    <p class="card__hours">10hrs</p>
                    <p class="card__week">Last Week - 8hrs</p>
                </div>
            </div>
        </div>
        <div class="card study">
            <div class="card__content">
                <div class="card__header">
                    <p>Study</p>
                    <img class="card__dots" src="images/icon-ellipsis.svg" alt="ThreeDots"/>
                </div>
                <div class="card__history">
                    <p class="card__hours">4hrs</p>
                    <p class="card__week">Last Week - 7hrs</p>
                </div>
            </div>
        </div>
        <div class="card exercise">
            <div class="card__content">
                <div class="card__header">
                    <p>Exercise</p>
                    <img class="card__dots" src="images/icon-ellipsis.svg" alt="ThreeDots"/>
                </div>
                <div class="card__history">
                    <p class="card__hours">4hrs</p>
                    <p class="card__week">Last Week - 5hrs</p>
                </div>
            </div>
        </div>
        <div class="card social">
            <div class="card__content">
                <div class="card__header">
                    <p>Social</p>
                    <img class="card__dots" src="images/icon-ellipsis.svg" alt="ThreeDots"/>
                </div>
                <div class="card__history">
                    <p class="card__hours">5hrs</p>
                    <p class="card__week">Last Week - 10hrs</p>
                </div>
            </div>
        </div>
        <div class="card self-care">
            <div class="card__content">
                <div class="card__header">
                    <p>Self Care</p>
                    <img class="card__dots" src="images/icon-ellipsis.svg" alt="ThreeDots"/>
                </div>
                <div class="card__history">
                    <p class="card__hours">2hrs</p>
                    <p class="card__week">Last Week - 2hrs</p>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
